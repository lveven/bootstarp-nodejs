{% extends 'layout.html' %}
<!--编写自身页面的内容-->
{% block main %}
    <!-- 导航 -->
    <ol class="breadcrumb">
        <li><a href="/admin/">后台管理</a></li>
        <li class="active">编辑用户</li>
    </ol>
    <div class="container">
        <form role="form" method='post'>
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="hidden" value="{{user._id.toString()}}" name="id"/>
                <input type="text" class="form-control" id="username" name='username' placeholder="请输入名称" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="name">密码</label>
                <input type="password" class="form-control" id="password" name='password' placeholder="请输入密码" data-toggle="tooltip" data-placement="top" title="不填写则不修改密码">
            </div>
            <div class="form-group">
                <label for="name">是否管理员</label>
                <input type="radio" name="isAdmin" value="1" {% if user.isAdmin %}checked{% endif %}/>是
                <input type="radio" name="isAdmin" value="" {% if user.isAdmin == false %}checked{% endif %}/>否
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{% endblock %}
{% block footer %}
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
{% endblock %}
