{% extends 'layout.html' %}
<!--编写自身页面的内容-->
{% block main %}
    <!-- 导航 -->
    <ol class="breadcrumb">
        <li><a href="/admin/">后台管理</a></li>
        <li class="active">错误信息</li>
    </ol>
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">错误信息</h3>
            </div>
            <div class="panel-body">
                {{message}}
            </div>
            <div class="panel-footer">
                {% if url %}
                <a href="{{url}}">点击这里跳转</a>
                {% else %}
                <a href="javascript:window.history.back();">返回上一步</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
